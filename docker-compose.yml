version: '3.8'

services:
  bot:
    build: .
    restart: always
    env_file: .env
    environment:
      - MONGO_URL=mongodb://mongo:27017/swipe_bot
      - REDIS_URL=redis://redis:6379/1
      - API_BASE_URL=http://swipe-backend:8000
    depends_on:
      - mongo
      - redis
    volumes:
      - ./locales:/app/locales

  mongo:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - bot_mongo_data:/data/db

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

volumes:
  bot_mongo_data:
